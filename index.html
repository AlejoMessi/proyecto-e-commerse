<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    
    <!-- fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&family=Kaushan+Script&family=Passion+One&family=Quattrocento:wght@700&family=Roboto&family=Rubik&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Proyecto e-commerse</title>
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Carpi shop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb"></i>Todos los Productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito<span id="numerito" class="numerito"> 0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Carpi shop</p>
            </footer>
        </aside>
        <main>

            <h2 class="titulo-principal" id="titulo-principal"> Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                    <!-- esto se va a llenar con JS -->
            </div>


        </main>

    </div>
    
    <script src="./js/stock.js"></script>
    <script src="main.js"></script>
</body>
